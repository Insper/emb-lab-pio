name: Cppcheck 
run-name: Cppcheck is testing your code for static failures
on: [push]
permissions: write-all
jobs:
  Cppcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install cppcheck 
        run: |
          sudo apt install cppcheck
      - name: Check
        run: |
          cppcheck -iASF -ioled --enable=all --suppress=missingIncludeSystem --suppress=integerOverflow --suppress=unmatchedSuppression --error-exitcode=2 --dump .
